<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caminhão - Exemplo</title> <!-- Título mais específico -->
    <!-- Link para o CSS principal (style.css), pode ou não ser o estilo desejado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Este é um arquivo de exemplo standalone para um Caminhão -->
    <h1>Caminhão</h1>
    <!-- Verificar caminho da imagem -->
    <img id="caminhao-imagem" src="img/images (1).jpg" alt="Imagem Caminhão">

    <!-- Botões de ação (IDs usados por caminhao.js) -->
    <button id="ligarCaminhao">Ligar</button>
    <button id="desligarCaminhao">Desligar</button>
    <button id="acelerarCaminhao">Acelerar</button>
    <button id="frearCaminhao">Frear</button>
    <!-- Botão de buzinar poderia ser adicionado aqui com id="buzinarCaminhao" -->

    <!-- Controles de carga -->
    <input type="number" id="carga" placeholder="Peso Carga (kg)" min="1">
    <button id="carregar">Carregar</button>

    <!-- Parágrafo para exibir o status completo do caminhão -->
    <p id="caminhaoStatus">Carregando status...</p>

    <!-- Link para o script JS específico do caminhão -->
    <script src="caminhao.js"></script>

</body>
</html>
